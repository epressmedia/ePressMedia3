제 1 조 목적 
  1. 이 약관은 ikoreatimes.com (이하 회사로 약칭) 이 제공하는 모든 서비스 (뉴스 기사, 사진, 이미지, 삽화, 음악 화일, 동영상 화일 등 모든 '컨텐츠'와 기타 다양한 서비스를 총칭) 를 이용하는 고객 (이하 회원) 과 회사가 서비스의 이용조건 및 절차에 관한 사항과 기타 필요한 사항을 규정함을 목적으로 합니다.

제 6 장 커뮤니티

제 1 조 커뮤니티 이용 제한
  1. 회사는 이용자들이 자신의 의견을 개진하고, 공동의 관심사를 공유할 수 있도록 커뮤니티 서비스를 운영하고 있습니다. 서비스에 게시판(열린마당,, 기사투고 포함), 대화방, 동호회, 소모임 및/또는 기타 다른 메시지 내지 통신 시설이 포함되어 있는 경우, 귀하는 그 특정 서비스에 적합하거나 그와 관련이 있는 메시지 및 자료를 받고 이를 보내기 위하여서만 커뮤니티를 이용하는데 동의합니다.

    2-3. 지적소유권법에 의하여 보호되는 소프트웨어 또는 기타 자료를 포함하는 화일을 업로드하는 행위, 다만 이용자가 그에 대한 권리를 소유 또는 관리하는 경우, 또는 필요한 동의를 모두 얻은 경우는 제외합니다.
